apiVersion: v1
kind: PersistentVolume
metadata:
  name: app-logs-pv
  labels: app-logs-storage

  labels:
    type: app-logs-storage  

spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/app-logs
  storageClassName: manual   
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-logs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

  selector:
    matchLabels:
      type: app-logs-storage

  storageClassName: manual 
  selector:
    matchLabels:
      type: app-logs-storage   

